<!-- Skills Animation Component -->
<div class="skills-animation-container">
    <div class="developer-scene">
        <!-- Desk -->
        <div class="desk"></div>
        
        <!-- Chair -->
        <div class="chair">
            <div class="chair-back"></div>
            <div class="chair-seat"></div>
            <div class="chair-leg"></div>
        </div>
        
        <!-- Character -->
        <div class="character">
            <!-- Head -->
            <div class="head">
                <div class="hair"></div>
            </div>
            
            <!-- Torso -->
            <div class="torso"></div>
            
            <!-- Arms -->
            <div class="arm-left">
                <div class="hand-left"></div>
            </div>
            <div class="arm-right">
                <div class="hand-right"></div>
            </div>
        </div>
        
        <!-- Laptop -->
        <div class="laptop">
            <div class="laptop-base"></div>
            <div class="laptop-screen">
                <div class="code-line"></div>
                <div class="code-line"></div>
                <div class="code-line"></div>
            </div>
        </div>
        
        <!-- Cat -->
        <div class="cat">
            <div class="cat-body"></div>
            <div class="cat-head">
                <div class="cat-ears"></div>
            </div>
            <div class="cat-tail"></div>
        </div>
        
        <!-- Coffee Cup (Optional) -->
        <div class="coffee-cup">
            <div class="coffee-steam">
                <div class="steam-particle"></div>
                <div class="steam-particle"></div>
                <div class="steam-particle"></div>
            </div>
        </div>
    </div>
</div>
